<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin Library</title>
</head>
<body>
  <div class="container">
      <h1>your minimalist library</h1>

      <div class="add-book-button-container">
        <button class="add-book-button">add a book</button>
        <dialog id="addBookDialog">
          <form id="addBookForm">
            <label for="title">title:</label>
            <input type="text" id="title" name="title" required>
        
            <label for="author">author:</label>
            <input type="text" id="author" name="author" required>
        
            <label for="pages">number of pages:</label>
            <input type="text" id="pages" name="pages" required>
        
            <fieldset>
                <legend>status:</legend>
                <label>
                    <input type="radio" id="notRead" name="status" value="not read" required>
                    not read
                </label><br>
                <label>
                    <input type="radio" id="read" name="status" value="Read" required>
                    read
                </label>
            </fieldset>

            <button class="add-button" type="submit" value="confirm">add</button>
            <button class="close-button" type="button" onclick="document.getElementById('addBookDialog').close()">close</button>
          </form>
        </dialog>
      </div>

    <div class="library">
      <div class="card-container" id="cardContainer"></div>
    </div>
    
  </div>
  
  <script src="script.js"></script>
</body>
</html>
